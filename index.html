<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Show The Local Weather</title>
    <link rel='stylesheet prefetch' href="css/font-awesome.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container" id="wrapper">
    <div id="main" class="center row">
        <div class="weather"></div>
        <div>
            <h1><span class="temperature">??</span><sup>o</sup><span class="unit">C</span></h1>
            <p class="weatherDetail">???</p>
            <p class="lead"><span class="city">Waiting for location...</span> <span
                    class="country"></span></p>
        </div>
        <div>
            <strong>Humidity : </strong><span class="humidity">??</span>%<br>
            <strong>Win Speed : </strong><span class="wind">??</span>m/s<br>
            <strong>Cloud Cover : </strong><span class="cloud">??</span>%<br>
        </div>
        <div class="tempChange">
            <button id="cel" class="ChangeButton cel">&deg;C</button>
            <button id="fahr" class="ChangeButton fahr">&deg;F</button>
        </div>
    </div>
</div>

<footer class="text-center">
    <p>LOCAL WEATHER APP developed by <a target="_blank" href="https://codepen.io/quy267/">Nguyễn Trọng Quý</a></p>
    <p>Credits:-<br>
        <a target="_blank" href="http://openweathermap.org/">Open Weather Map</a> - Weather API<br>
        <a target="_blank" href="http://getbootstrap.com/">Bootstrap </a> - CSS Framework<br>
        <a target="_blank" href="http://jquery.com/">jQuery</a> - JavaScript Framework<br>
    </p>
</footer>

</body>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://gitcdn.github.io/bootstrap-toggle/2.2.0/js/bootstrap-toggle.min.js'></script>
<script src="js/index.js"></script>


</body>
</html>
